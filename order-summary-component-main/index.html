  <section class="main__section">

 
<div class="main__container">
  <div class="card">
    <div class="card__img__container">
      <img src="./images/illustration-hero.svg" class="card__img" alt="top card illustration" />
    </div>
  <div class="card__text">
  <h1>Order Summary</h1>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  </div>
  <div class="card__annual-section">
<img src="./images/icon-music.svg" alt="music note icon"/>
<div class="annual-plan">
 <p class="annual-plan__style"> Annual Plan</p>
 <p> $59.99/year</p>
 </div>
<a href="#" class="change">Change</a>

</div>

  Proceed to Payment
  </a>
  <a href="#" class="cancel" title="cancel">
  Cancel Order
  </a>
</div>
